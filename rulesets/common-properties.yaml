modelVersion: 2.0

properties:
      # Microservice docker image name
    - docker-image-name: eric-aiml-model-lcm
      # Microservice docker image title
    - docker-image-title: 'AI/ML Model Lifecycle Manager'
      # Microservice service name
    - service-name: 'AI/ML Model Lifecycle Manager'
    # Artifact Repositories
    - arm_repo_path: https://arm.seli.gic.ericsson.se/artifactory
      # Docker Repo Location
    - image-registry-path: armdocker.rnd.ericsson.se/proj-mlops
      # Docker Drop Repo Full Path
    - image-drop-repopath: ${image-registry-path}-drop
      # Docker Drop Image full name
    - image-full-name: ${image-drop-repopath}/${docker-image-name}
    # License Agreement JSON file name
    - license-agreement-file-name: license-mlserver-build-agreement.json
    
    ## tool versions
    # Base OS version
    - common-base-os-version: 6.17.0-11
    # Stdout Redirect version
    - stdout-redirect-version: 1.38.0
    
    # Dependencies
    - mlserver-dependency-file-name: config/fossa/dependencies.mlserver.yaml
    - mlserver-2pps-dependency-file-name: config/fossa/dependencies.mlserver.2pp.yaml
    - mlserver-3pps-dependency-file-name: config/fossa/dependencies.mlserver.3pp.yaml

    # License Agreement JSON file name
    - license-agreement-file-name: license-agreement.json
    # License Agreement JSON file path
    - license-agreement-source-file-path: config/fragments/${license-agreement-file-name}
    - license-agreement-mlserver-source-file-path: config/fossa/license-agreement-mlserver.json
    - license-agreement-3pps-source-file-path: config/fossa/license-agreement-3pp.json

    # 3pp details
    - mlserver-version: 1.5.0
    - mlserver-repo-url: ssh://gerrit-gamma.gic.ericsson.se:29418/MXE/mlops-3pps/MLServer
    - mlserver-path: .bob/3pps/mlserver

    # Parent Microservice Repo
    - model-lcm-repo-url: ssh://gerrit-gamma.gic.ericsson.se:29418/MXE/model-lcm
    - model-lcm-branch: develop
    - model-lcm-path: .bob/model-lcm

    # Image User Ids:
    - mlserver-base-image-user-id : 223048
    - mlserver-catboost-image-user-id : 149837
    - mlserver-huggingface-image-user-id : 254914
    - mlserver-lightgbm-image-user-id : 296289
    - mlserver-mlflow-image-user-id : 176574
    - mlserver-mllib-image-user-id : 135264
    - mlserver-sklearn-image-user-id : 155496
    - mlserver-xgboost-image-user-id : 291662
    - mlserver-pytorch-image-user-id : 162342
    - mlserver-tensorflow-image-user-id : 239109

    # Image Product Numbers:
    - mlserver-base-image-product-number : CXU1012348
    - mlserver-sklearn-image-product-number : CXU1012347
    - mlserver-xgboost-image-product-number : CXU1012349
    - mlserver-catboost-image-product-number : CXU1012346
    - mlserver-huggingface-image-product-number : CXU1012350
    - mlserver-lightgbm-image-product-number : CXU1012351
    - mlserver-mlflow-image-product-number : CXU1012540
    - mlserver-mllib-image-product-number: CXU1012541
    - mlserver-tensorflow-image-product-number : CXU1012605
    - mlserver-pytorch-image-product-number: CXU1012606

var:
  - helm-version

