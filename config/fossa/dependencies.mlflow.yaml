        https://github.com/mlflow/mlflow/actions/workflows/push-images.yml?query=event%3AreleaseInstalling----------Install
        MLflow from PyPI via ``pip install mlflow``MLflow requires ``conda`` to be
        on the ``PATH`` for the projects feature.Nightly snapshots of MLflow master
        are also available `here <https://mlflow-snapshots.s3-us-west-2.amazonaws.com/>`_.Install
        a lower dependency subset of MLflow from PyPI via ``pip install mlflow-skinny``Extra
        dependencies can be added per desired scenario.For example, ``pip install
        mlflow-skinny pandas numpy`` allows for mlflow.pyfunc.log_model support.Documentation-------------Official
        documentation for MLflow can be found at https://mlflow.org/docs/latest/index.html.Roadmap-------The
        current MLflow Roadmap is available at https://github.com/mlflow/mlflow/milestone/3.
        We areseeking contributions to all of our roadmap items with the ``help wanted``
        label. Please see the`Contributing`_ section for more information.Community---------For
        help or questions about MLflow usage (e.g. "how do I do X?") see the `docs
        <https://mlflow.org/docs/latest/index.html>`_or `Stack Overflow <https://stackoverflow.com/questions/tagged/mlflow>`_.To
        report a bug, file a documentation issue, or submit a feature request, please
        open a GitHub issue.For release announcements and other discussions, please
        subscribe to our mailing list (mlflow-users@googlegroups.com)or join us on
        `Slack`_.Running a Sample App With the Tracking API------------------------------------------The
        programs in ``examples`` use the MLflow Tracking API. For instance, run::    python
        examples/quickstart/mlflow_tracking.pyThis program will use `MLflow Tracking
        API <https://mlflow.org/docs/latest/tracking.html>`_,which logs tracking data
        in ``./mlruns``. This can then be viewed with the Tracking UI.Launching the
        Tracking UI-------------------------The MLflow Tracking UI will show runs
        logged in ``./mlruns`` at `<http://localhost:5000>`_.Start it with::    mlflow
        ui**Note:** Running ``mlflow ui`` from within a clone of MLflow is not recommended
        - doing so willrun the dev UI from source. We recommend running the UI from
        a different working directory,specifying a backend store via the ``--backend-store-uri``
        option. Alternatively, seeinstructions for running the dev UI in the `contributor
        guide <CONTRIBUTING.md>`_.Running a Project from a URI----------------------------The
        ``mlflow run`` command lets you run a project packaged with a MLproject file
        from a local pathor a Git URI::    mlflow run examples/sklearn_elasticnet_wine
        -P alpha=0.4    mlflow run https://github.com/mlflow/mlflow-example.git -P
        alpha=0.4See ``examples/sklearn_elasticnet_wine`` for a sample project with
        an MLproject file.Saving and Serving Models-------------------------To illustrate
        managing models, the ``mlflow.sklearn`` package can log scikit-learn models
        asMLflow artifacts and then load them again for serving. There is an example
        training application in``examples/sklearn_logistic_regression/train.py`` that
        you can run as follows::    $ python examples/sklearn_logistic_regression/train.py    Score:
        0.666    Model saved in run <run-id>    $ mlflow models serve --model-uri
        runs:/<run-id>/model    $ curl -d ''{"dataframe_split": {"columns":[0],"index":[0,1],"data":[[1],[-1]]}}''
        -H ''Content-Type: application/json''  localhost:5000/invocations**Note:**
        If using MLflow skinny (``pip install mlflow-skinny``) for model serving,
        additionalrequired dependencies (namely, ``flask``) will need to be installed
        for the MLflow server to function.Official MLflow Docker Image----------------------------The
        official MLflow Docker image is available on GitHub Container Registry at
        https://ghcr.io/mlflow/mlflow... code-block:: shell    export CR_PAT=YOUR_TOKEN    echo
        $CR_PAT | docker login ghcr.io -u USERNAME --password-stdin    # Pull the
        latest version    docker pull ghcr.io/mlflow/mlflow    # Pull 2.2.1    docker
        pull ghcr.io/mlflow/mlflow:v2.2.1Contributing------------We happily welcome
        contributions to MLflow. We are also seeking contributions to items on the`MLflow
        Roadmap <https://github.com/mlflow/mlflow/milestone/3>`_. Please see our`contribution
        guide <CONTRIBUTING.md>`_ to learn more about contributing to MLflow.Core
        Members------------MLflow is currently maintained by the following core members
        with significant contributions from hundreds of exceptionally talented community
        members.- `Ben Wilson <https://github.com/BenWilson2>`_- `Corey Zumar <https://github.com/dbczumar>`_-
        `Daniel Lok <https://github.com/daniellok-db>`_- `Gabriel Fu <https://github.com/gabrielfu>`_-
