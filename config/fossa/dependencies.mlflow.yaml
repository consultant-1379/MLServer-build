- ID: GitPython+3.1.42
  additional_info:
    fossa-attribution:
      Description: "![Python package](https://github.com/gitpython-developers/GitPython/workflows/Python%20package/badge.svg)[![Documentation
        Status](https://readthedocs.org/projects/gitpython/badge/?version=stable)](https://readthedocs.org/projects/gitpython/?badge=stable)[![Packaging
        status](https://repology.org/badge/tiny-repos/python:gitpython.svg)](https://repology.org/metapackage/python:gitpython/versions)##
        [Gitoxide](https://github.com/Byron/gitoxide): A peek into the future\u2026I
        started working on GitPython in 2009, back in the days when Python was 'my
        thing' and I had great plans with it.Of course, back in the days, I didn't
        really know what I was doing and this shows in many places. Somewhat similar
        toPython this happens to be 'good enough', but at the same time is deeply
        flawed and broken beyond repair.By now, GitPython is widely used and I am
        sure there is a good reason for that, it's something to be proud of and happy
        about.The community is maintaining the software and is keeping it relevant
        for which I am absolutely grateful. For the time to come I am happy to continue
        maintaining GitPython, remaining hopeful that one day it won't be needed anymore.More
        than 15 years after my first meeting with 'git' I am still in excited about
        it, and am happy to finally have the tools andprobably the skills to scratch
        that itch of mine: implement `git` in a way that makes tool creation a piece
        of cake for most.If you like the idea and want to learn more, please head
        over to [gitoxide](https://github.com/Byron/gitoxide), animplementation of
        'git' in [Rust](https://www.rust-lang.org).*(Please note that `gitoxide` is
        not currently available for use in Python, and that Rust is required.)*##
        GitPythonGitPython is a python library used to interact with git repositories,
        high-level like git-porcelain,or low-level like git-plumbing.It provides abstractions
        of git objects for easy access of repository data often backed by calling
        the `git`command-line program.### DEVELOPMENT STATUSThis project is in **maintenance
        mode**, which means that- \u2026there will be no feature development, unless
        these are contributed- \u2026there will be no bug fixes, unless they are relevant
        to the safety of users, or contributed- \u2026issues will be responded to
        with waiting times of up to a monthThe project is open to contributions of
        all kinds, as well as new maintainers.### REQUIREMENTSGitPython needs the
        `git` executable to be installed on the system and available in your`PATH`
        for most operations. If it is not in your `PATH`, you can help GitPython find
        itby setting the `GIT_PYTHON_GIT_EXECUTABLE=<path/to/git>` environment variable.-
        Git (1.7.x or newer)- Python >= 3.7The list of dependencies are listed in
        `./requirements.txt` and `./test-requirements.txt`.The installer takes care
        of installing them for you.### INSTALLGitPython and its required package dependencies
        can be installed in any of the following ways, all of which should typically
        be done in a [virtual environment](https://docs.python.org/3/tutorial/venv.html).####
        From PyPITo obtain and install a copy [from PyPI](https://pypi.org/project/GitPython/),
        run:```shpip install GitPython```(A distribution package can also be downloaded
        for manual installation at [the PyPI page](https://pypi.org/project/GitPython/).)####
        From downloaded source codeIf you have downloaded the source code, run this
        from inside the unpacked `GitPython` directory:```shpip install .```#### By
        cloning the source code repositoryTo clone the [the GitHub repository](https://github.com/gitpython-developers/GitPython)
        from source to work on the code, you can do it like so:```shgit clone https://github.com/gitpython-developers/GitPythoncd
        GitPython./init-tests-after-clone.sh```On Windows, `./init-tests-after-clone.sh`
        can be run in a Git Bash shell.If you are cloning [your own fork](https://docs.github.com/en/pull-requests/collaborating-with-pull-requests/working-with-forks/about-forks),
        then replace the above `git clone` command with one that gives the URL of
        your fork. Or use this [`gh`](https://cli.github.com/) command (assuming you
        have `gh` and your fork is called `GitPython`):```shgh repo clone GitPython```Having
        cloned the repo, create and activate your [virtual environment](https://docs.python.org/3/tutorial/venv.html).Then
        make an [editable install](https://pip.pypa.io/en/stable/topics/local-project-installs/#editable-installs):```shpip
        install -e \".[test]\"```In the less common case that you do not want to install
        test dependencies, `pip install -e .` can be used instead.#### With editable
        *dependencies* (not preferred, and rarely needed)In rare cases, you may want
        to work on GitPython and one or both of its [gitdb](https://github.com/gitpython-developers/gitdb)
        and [smmap](https://github.com/gitpython-developers/smmap) dependencies at
        the same time, with changes in your local working copy of gitdb or smmap immediatley
        reflected in the behavior of your local working copy of GitPython. This can
        be done by making editable installations of those dependencies in the same
        virtual environment where you install GitPython.If you want to do that *and*
        you want the versions in GitPython's git submodules to be used, then pass
        `-e git/ext/gitdb` and/or `-e git/ext/gitdb/gitdb/ext/smmap` to `pip install`.
        This can be done in any order, and in separate `pip install` commands or the
        same one, so long as `-e` appears before *each* path. For example, you can
        install GitPython, gitdb, and smmap editably in the currently active virtual
        environment this way:```shpip install -e \".[test]\" -e git/ext/gitdb -e git/ext/gitdb/gitdb/ext/smmap```The
        submodules must have been cloned for that to work, but that will already be
        the case if you have run `./init-tests-after-clone.sh`. You can use `pip list`
        to check which packages are installed editably and which are installed normally.To
        reiterate, this approach should only rarely be used. For most development
        it is preferable to allow the gitdb and smmap dependencices to be retrieved
        automatically from PyPI in their latest stable packaged versions.### Limitations####
        Leakage of System ResourcesGitPython is not suited for long-running processes
        (like daemons) as it tends toleak system resources. It was written in a time
        where destructors (as implementedin the `__del__` method) still ran deterministically.In
        case you still want to use it in such a context, you will want to search thecodebase
        for `__del__` implementations and call these yourself when you see fit.Another
        way assure proper cleanup of resources is to factor out GitPython into aseparate
        process which can be dropped periodically.#### Windows supportSee [Issue #525](https://github.com/gitpython-developers/GitPython/issues/525).###
        RUNNING TESTS_Important_: Right after cloning this repository, please be sure
        to have executedthe `./init-tests-after-clone.sh` script in the repository
        root. Otherwiseyou will encounter test failures.#### Install test dependenciesEnsure
        testing libraries are installed. This is taken care of already if you installed
        with:```shpip install -e \".[test]\"```If you had installed with a command
        like `pip install -e .` instead, you can still runthe above command to add
        the testing dependencies.#### Test commandsTo test, run:```shpytest```To lint,
        and apply some linting fixes as well as automatic code formatting, run:```shpre-commit
        run --all-files```This includes the linting and autoformatting done by Ruff,
        as well as some other checks.To typecheck, run:```shmypy```#### CI (and tox)Style
        and formatting checks, and running tests on all the different supported Python
        versions, will be performed:- Upon submitting a pull request.- On each push,
        *if* you have a fork with GitHub Actions enabled.- Locally, if you run [`tox`](https://tox.wiki/)
        (this skips any Python versions you don't have installed).#### Configuration
        filesSpecific tools are all configured in the `./pyproject.toml` file:- `pytest`
        (test runner)- `coverage.py` (code coverage)- `ruff` (linter and formatter)-
        `mypy` (type checker)Orchestration tools:- Configuration for `pre-commit`
        is in the `./.pre-commit-config.yaml` file.- Configuration for `tox` is in
        `./tox.ini`.- Configuration for GitHub Actions (CI) is in files inside `./.github/workflows/`.###
        ContributionsPlease have a look at the [contributions file][contributing].###
        INFRASTRUCTURE- [User Documentation](http://gitpython.readthedocs.org)- [Questions
        and Answers](http://stackexchange.com/filters/167317/gitpython)- Please post
