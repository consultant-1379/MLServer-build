        machine learning application or library (TensorFlow, PyTorch, XGBoost, etc),
        wherever youcurrently run ML code (e.g. in notebooks, standalone applications
        or the cloud). MLflow''s current components are:* `MLflow Tracking <https://mlflow.org/docs/latest/tracking.html>`_:
        An API to log parameters, code, and  results in machine learning experiments
        and compare them using an interactive UI.* `MLflow Projects <https://mlflow.org/docs/latest/projects.html>`_:
        A code packaging format for reproducible  runs using Conda and Docker, so
        you can share your ML code with others.* `MLflow Models <https://mlflow.org/docs/latest/models.html>`_:
