- ID: graphql-core+3.2.3
  additional_info:
    fossa-attribution:
      Description: '# GraphQL-core 3GraphQL-core 3 is a Python 3.6+ port of [GraphQL.js](https://github.com/graphql/graphql-js),the
        JavaScript reference implementation for [GraphQL](https://graphql.org/),a
        query language for APIs created by Facebook.[![PyPI version](https://badge.fury.io/py/graphql-core.svg)](https://badge.fury.io/py/graphql-core)[![Documentation
        Status](https://readthedocs.org/projects/graphql-core-3/badge/)](https://graphql-core-3.readthedocs.io)![Test
        Status](https://github.com/graphql-python/graphql-core/actions/workflows/test.yml/badge.svg)![Lint
        Status](https://github.com/graphql-python/graphql-core/actions/workflows/lint.yml/badge.svg)[![Code
        Style](https://img.shields.io/badge/code%20style-black-000000.svg)](https://github.com/ambv/black)The
        current version 3.2.3 of GraphQL-core is up-to-date with GraphQL.js version
        16.6.0.An extensive test suite with over 2300 unit tests and 100% coverage
        comprises areplication of the complete test suite of GraphQL.js, making sure
        this port isreliable and compatible with GraphQL.js.Note that for various
        reasons, GraphQL-core does not use SemVer like GraphQL.js. Increases in the
        major version of GraphQL.js are reflected in the minor version of GraphQL-core
        instead. This means there can be breaking changes in the API when the minor
        version changes, and only patch releases are fully backward compatible. Therefore,
        we recommend something like `=~ 3.2.0` as version specifier when including
        GraphQL-core as a dependency.## DocumentationA more detailed documentation
        for GraphQL-core 3 can be found at[graphql-core-3.readthedocs.io](https://graphql-core-3.readthedocs.io/).The
        documentation for GraphQL.js can be found at [graphql.org/graphql-js/](https://graphql.org/graphql-js/).The
        documentation for GraphQL itself can be found at [graphql.org](https://graphql.org/).There
        will be also [blog articles](https://cito.github.io/tags/graphql/) with more
        usageexamples.## Getting startedA general overview of GraphQL is available
        in the[README](https://github.com/graphql/graphql-spec/blob/main/README.md)
        for the[Specification for GraphQL](https://github.com/graphql/graphql-spec).
        That overviewdescribes a simple set of GraphQL examples that exist as [tests](tests)
        in thisrepository. A good way to get started with this repository is to walk
        through thatREADME and the corresponding tests in parallel.## InstallationGraphQL-core
        3 can be installed from PyPI using the built-in pip command:    python -m
        pip install graphql-coreYou can also use [poetry](https://github.com/python-poetry/poetry)
        for installation in avirtual environment:    poetry install## UsageGraphQL-core
        provides two important capabilities: building a type schema andserving queries
        against that type schema.First, build a GraphQL type schema which maps to
        your codebase:```pythonfrom graphql import (    GraphQLSchema, GraphQLObjectType,
        GraphQLField, GraphQLString)schema = GraphQLSchema(    query=GraphQLObjectType(        name=''RootQueryType'',        fields={            ''hello'':
        GraphQLField(                GraphQLString,                resolve=lambda
        obj, info: ''world'')        }))```This defines a simple schema, with one
        type and one field, that resolves to a fixedvalue. The `resolve` function
        can return a value, a co-routine object or a list ofthese. It takes two positional
        arguments; the first one provides the root or theresolved parent field, the
        second one provides a `GraphQLResolveInfo` object whichcontains information
        about the execution state of the query, including a `context`attribute holding
        per-request state such as authentication information or databasesession. Any
        GraphQL arguments are passed to the `resolve` functions as individualkeyword
        arguments.Note that the signature of the resolver functions is a bit different
        in GraphQL.js,where the context is passed separately and arguments are passed
        as a single object.Also note that GraphQL fields must be passed as a `GraphQLField`
        object explicitly.Similarly, GraphQL arguments must be passed as `GraphQLArgument`
        objects.A more complex example is included in the top-level [tests](tests)
        directory.Then, serve the result of a query against that type schema.```pythonfrom
        graphql import graphql_syncsource = ''{ hello }''print(graphql_sync(schema,
        source))```This runs a query fetching the one field defined, and then prints
        the result:```pythonExecutionResult(data={''hello'': ''world''}, errors=None)```The
        `graphql_sync` function will first ensure the query is syntactically andsemantically
        valid before executing it, reporting errors otherwise.```pythonfrom graphql
        import graphql_syncsource = ''{ BoyHowdy }''print(graphql_sync(schema, source))```Because
        we queried a non-existing field, we will get the following result:```pythonExecutionResult(data=None,
        errors=[GraphQLError(    "Cannot query field ''BoyHowdy'' on type ''RootQueryType''.",    locations=[SourceLocation(line=1,
        column=3)])])```The `graphql_sync` function assumes that all resolvers return
        values synchronously. Byusing coroutines as resolvers, you can also create
        results in an asynchronous fashionwith the `graphql` function.```pythonimport
        asynciofrom graphql import (    graphql, GraphQLSchema, GraphQLObjectType,
        GraphQLField, GraphQLString)async def resolve_hello(obj, info):    await asyncio.sleep(3)    return
        ''world''schema = GraphQLSchema(    query=GraphQLObjectType(        name=''RootQueryType'',        fields={            ''hello'':
        GraphQLField(                GraphQLString,                resolve=resolve_hello)        }))async
        def main():    query = ''{ hello }''    print(''Fetching the result...'')    result
        = await graphql(schema, query)    print(result)asyncio.run(main())```## Goals
        and restrictionsGraphQL-core tries to reproduce the code of the reference
        implementation GraphQL.jsin Python as closely as possible and to stay up-to-date
        with the latest development ofGraphQL.js.GraphQL-core 3 (formerly known as
        GraphQL-core-next) has been created as a modernalternative to [GraphQL-core
        2](https://github.com/graphql-python/graphql-core-legacy),a prior work by
        Syrus Akbary, based on an older version of GraphQL.js and alsotargeting older
        Python versions. Some parts of GraphQL-core 3 have been inspired byGraphQL-core
        2 or directly taken over with only slight modifications, but most of thecode
        has been re-implemented from scratch, replicating the latest code in GraphQL.jsvery
        closely and adding type hints for Python.Design goals for the GraphQL-core
        3 library were:* to be a simple, cruft-free, state-of-the-art GraphQL implementation
        for current  Python versions* to be very close to the GraphQL.js reference
        implementation, while still providing  a Pythonic API and code style* to make
        extensive use of Python type hints, similar to how GraphQL.js used Flow  (and
        is now using TypeScript)* to use [black](https://github.com/ambv/black) to
        achieve a consistent code style  while saving time and mental energy for more
        important matters* to replicate the complete Mocha-based test suite of GraphQL.js  using
        [pytest](https://docs.pytest.org/)  with [pytest-describe](https://pypi.org/project/pytest-describe/)Some
        restrictions (mostly in line with the design goals):* requires Python 3.6
        or newer* does not support some already deprecated methods and options of
        GraphQL.js* supports asynchronous operations only via async.io  (does not
        support the additional executors in GraphQL-core)## Integration with other
        libraries and roadmap* [Graphene](http://graphene-python.org/) is a more high-level
        framework for building  GraphQL APIs in Python, and there is already a whole
        ecosystem of libraries, server  integrations and tools built on top of Graphene.
        Most of this Graphene ecosystem has  also been created by Syrus Akbary, who
        meanwhile has handed over the maintenance  and future development to members
        of the GraphQL-Python community.  The current version 2 of Graphene is using
        Graphql-core 2 as core library for much of  the heavy lifting. Note that Graphene
        2 is not compatible with GraphQL-core 3.  The  new version 3 of Graphene will
        use GraphQL-core 3 instead of GraphQL-core 2.* [Ariadne](https://github.com/mirumee/ariadne)
        is a Python library for implementing  GraphQL servers using schema-first approach
        created by Mirumee Software.  Ariadne is already using GraphQL-core 3 as its
        GraphQL implementation.* [Strawberry](https://github.com/strawberry-graphql/strawberry),
        created by Patrick  Arminio, is a new GraphQL library for Python 3, inspired
        by dataclasses,  that is also using GraphQL-core 3 as underpinning.## ChangelogChanges
        are tracked as[GitHub releases](https://github.com/graphql-python/graphql-core/releases).##
