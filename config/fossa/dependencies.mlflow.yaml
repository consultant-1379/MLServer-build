        for the harfbuzz shaping engine      *Extra:* ``repacker``How to make a new
        release~~~~~~~~~~~~~~~~~~~~~~~~~1) Update ``NEWS.rst`` with all the changes
        since the last release. Write a   changelog entry for each PR, with one or
        two short sentences summarizing it,   as well as links to the PR and relevant
        issues addressed by the PR. Do not   put a new title, the next command will
        do it for you.2) Use semantic versioning to decide whether the new release
        will be a 'major',   'minor' or 'patch' release. It's usually one of the latter
        two, depending on   whether new backward compatible APIs were added, or simply
        some bugs were fixed.3) Run ``python setup.py release`` command from the tip
        of the ``main`` branch.   By default this bumps the third or 'patch' digit
        only, unless you pass ``--major``   or ``--minor`` to bump respectively the
        first or second digit.   This bumps the package version string, extracts the
        changes since the latest   version from ``NEWS.rst``, and uses that text to
        create an annotated git tag   (or a signed git tag if you pass the ``--sign``
        option and your git and Github   account are configured for `signing commits
        <https://docs.github.com/en/github/authenticating-to-github/managing-commit-signature-verification/signing-commits>`__
        \  using a GPG key).   It also commits an additional version bump which opens
        the main branch for   the subsequent developmental cycle4) Push both the tag
        and commit to the upstream repository, by running the command   ``git push
        --follow-tags``. Note: it may push other local tags as well, be   careful.5)
        Let the CI build the wheel and source distribution packages and verify both
        \  get uploaded to the Python Package Index (PyPI).6) [Optional] Go to fonttools
        `Github Releases <https://github.com/fonttools/fonttools/releases>`__   page
        and create a new release, copy-pasting the content of the git tag   message.
        This way, the release notes are nicely formatted as markdown, and   users
        watching the repo will get an email notification. One day we shall   automate
        that too.Acknowledgements~~~~~~~~~~~~~~~~In alphabetical order:aschmitz, Olivier
