        href="https://opensource.org/licenses/MIT"/>            <img src="https://img.shields.io/badge/License-MIT-yellow.svg"/>        </td>    </tr></table>##
        Quickstart`pip install plotly==5.20.0`Inside [Jupyter](https://jupyter.org/install)
        (installable with `pip install "jupyterlab>=3" "ipywidgets>=7.6"`):```pythonimport
        plotly.express as pxfig = px.bar(x=["a", "b", "c"], y=[1, 3, 2])fig.show()```See
        the [Python documentation](https://plotly.com/python/) for more examples.##
        Overview[plotly.py](https://plotly.com/python/) is an interactive, open-source,
        and browser-based graphing library for Python :sparkles:Built on top of [plotly.js](https://github.com/plotly/plotly.js),
        `plotly.py` is a high-level, declarative charting library. plotly.js ships
        with over 30 chart types, including scientific charts, 3D graphs, statistical
        charts, SVG maps, financial charts, and more.`plotly.py` is [MIT Licensed](https://github.com/plotly/plotly.py/blob/master/LICENSE.txt).
        Plotly graphs can be viewed in Jupyter notebooks, standalone HTML files, or
        integrated into [Dash applications](https://dash.plotly.com/).[Contact us](https://plotly.com/consulting-and-oem/)
