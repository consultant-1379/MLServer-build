        [Changelog](https://github.com/plotly/plotly.py/blob/master/CHANGELOG.md)-
        [Code of Conduct](https://github.com/plotly/plotly.py/blob/master/CODE_OF_CONDUCT.md)-
        [Version 4 Migration Guide](https://plotly.com/python/v4-migration/)- [New!
        Announcing Dash 1.0](https://medium.com/plotly/welcoming-dash-1-0-0-f3af4b84bae)-
        [Community forum](https://community.plotly.com)---## Installationplotly.py
        may be installed using pip...```pip install plotly==5.20.0```or conda.```conda
        install -c plotly plotly=5.20.0```### JupyterLab SupportFor use in [JupyterLab](https://jupyterlab.readthedocs.io/en/stable/),
        install the `jupyterlab` and `ipywidgets`packages using `pip`:```pip install
        "jupyterlab>=3" "ipywidgets>=7.6"```or `conda`:```conda install "jupyterlab>=3"
        "ipywidgets>=7.6"```The instructions above apply to JupyterLab 3.x. **For
        JupyterLab 2 or earlier**, run the following commands to install the required
        JupyterLab extensions (note that this will require [`node`](https://nodejs.org/)
        to be installed):```# JupyterLab 2.x renderer supportjupyter labextension
        install jupyterlab-plotly@5.20.0 @jupyter-widgets/jupyterlab-manager```Please
        check out our [Troubleshooting guide](https://plotly.com/python/troubleshooting/)
        if you run into any problems with JupyterLab.### Jupyter Notebook SupportFor
        use in the Jupyter Notebook, install the `notebook` and `ipywidgets`packages
        using `pip`:```pip install "notebook>=5.3" "ipywidgets>=7.5"```or `conda`:```conda
        install "notebook>=5.3" "ipywidgets>=7.5"```### Static Image Exportplotly.py
        supports [static image export](https://plotly.com/python/static-image-export/),using
        either the [`kaleido`](https://github.com/plotly/Kaleido)package (recommended,
        supported as of `plotly` version 4.9) or the [orca](https://github.com/plotly/orca)command
        line utility (legacy as of `plotly` version 4.9).#### KaleidoThe [`kaleido`](https://github.com/plotly/Kaleido)
        package has no dependencies and can be installedusing pip...```pip install
        -U kaleido```or conda.```conda install -c conda-forge python-kaleido```####
        OrcaWhile Kaleido is now the recommended image export approach because it
        is easier to installand more widely compatible, [static image export](https://plotly.com/python/static-image-export/)can
        also be supportedby the legacy [orca](https://github.com/plotly/orca) command
        line utility and the [`psutil`](https://github.com/giampaolo/psutil) Python
        package.These dependencies can both be installed using conda:```conda install
        -c plotly plotly-orca==1.3.1 psutil```Or, `psutil` can be installed using
        pip...```pip install psutil```and orca can be installed according to the instructions
        in the [orca README](https://github.com/plotly/orca).### Extended Geo SupportSome
        plotly.py features rely on fairly large geographic shape files. The countychoropleth
        figure factory is one such example. These shape files are distributed as aseparate
        `plotly-geo` package. This package can be installed using pip...```pip install
        plotly-geo==1.0.0```or conda```conda install -c plotly plotly-geo=1.0.0```##
