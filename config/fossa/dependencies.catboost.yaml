        grammars, vs. the traditional lex/yacc approach, or theuse of regular expressions.
        The pyparsing module provides a library ofclasses that client code uses to
        construct the grammar directly inPython code.*[Since first writing this description
        of pyparsing in late 2003, thistechnique for developing parsers has become
        more widespread, under thename Parsing Expression Grammars - PEGs. See more
        information on PEGs*`here <https://en.wikipedia.org/wiki/Parsing_expression_grammar>`__*.]*Here
        is a program to parse ``"Hello, World!"`` (or any greeting of the form``"salutation,
        addressee!"``):.. code:: python    from pyparsing import Word, alphas    greet
        = Word(alphas) + "," + Word(alphas) + "!"    hello = "Hello, World!"    print(hello,
        "->", greet.parseString(hello))The program outputs the following::    Hello,
        World! -> [''Hello'', '','', ''World'', ''!'']The Python representation of
        the grammar is quite readable, owing to theself-explanatory class names, and
        the use of ''+'', ''|'' and ''^'' operatordefinitions.The parsed results returned
        from ``parseString()`` is a collection of type``ParseResults``, which can
        be accessed as anested list, a dictionary, or an object with named attributes.The
        pyparsing module handles some of the problems that are typicallyvexing when
        writing text parsers:- extra or missing whitespace (the above program will
        also handle ``"Hello,World!"``, ``"Hello , World !"``, etc.)- quoted strings-
        embedded commentsThe examples directory includes a simple SQL parser, simple
        CORBA IDLparser, a config file parser, a chemical formula parser, and a four-function
        algebraic notation parser, among many others.Documentation=============There
