        Seidel bumped into   this one).2.0b1 (released 2002-09-10)----------------------------
        \ Fixed embarrassing bug: the master checksum in the head table is now   calculated
        correctly even on little-endian platforms (such as Intel).-  Made the cmap
        format 4 compiler smarter: the binary data it creates   is now more or less
        as compact as possible. TTX now makes more   compact data than in any shipping
