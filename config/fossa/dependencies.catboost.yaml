        \   >>> rdelta = relativedelta(easter(year), today)    >>> print(\"Today is:
        %s\" % today)    Today is: 2003-10-11    >>> print(\"Year with next Aug 13th
        on a Friday is: %s\" % year)    Year with next Aug 13th on a Friday is: 2004
