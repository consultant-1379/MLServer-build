      Description: 'Graphviz========|PyPI version| |License| |Supported Python| |Wheel|
        |Downloads||Build| |Codecov| |Readthedocs-stable| |Readthedocs-latest||Binder-stable|This
        package facilitates the creation and rendering of graph descriptions inthe
        DOT_ language of the Graphviz_ graph drawing software (`upstream repo`_)from
        Python.Create a graph object, assemble the graph by adding nodes and edges,
        andretrieve its DOT source code string. Save the source code to a file and
        renderit with the Graphviz installation of your system.Use the ``view`` option/method
        to directly inspect the resulting (PDF, PNG,SVG, etc.) file with its default
        application. Graphs can also be renderedand displayed within `Jupyter notebooks`_
        (formerly known as`IPython notebooks`_,`example <notebook_>`_, `nbviewer <notebook-nbviewer_>`_)as
        well as the `Jupyter QtConsole`_.Links------ GitHub: https://github.com/xflr6/graphviz-
        PyPI: https://pypi.org/project/graphviz/- Documentation: https://graphviz.readthedocs.io-
        Changelog: https://graphviz.readthedocs.io/en/latest/changelog.html- Issue
        Tracker: https://github.com/xflr6/graphviz/issues- Download: https://pypi.org/project/graphviz/#filesInstallation------------This
        package runs under Python 3.8+, use pip_ to install:.. code:: bash    $ pip
        install graphvizTo render the generated DOT source code, you also need to
        install Graphviz_(`download page <upstream-download_>`_,`archived versions
        <upstream-archived_>`_,`installation procedure for Windows <upstream-windows_>`_).Make
        sure that the directory containing the ``dot`` executable is on yoursystems''
        ``PATH``(sometimes done by the installer;setting ``PATH``on `Linux <set-path-linux_>`_,`Mac
        <set-path-darwin_>`_,and `Windows <set-path-windows_>`_).Anaconda_: see the
        conda-forge_ package`conda-forge/python-graphviz <conda-forge-python-graphviz_>`_(`feedstock
        <conda-forge-python-graphviz-feedstock_>`_),which should automatically ``conda
        install```conda-forge/graphviz <conda-forge-graphviz_>`_(`feedstock <conda-forge-graphviz-feedstock_>`_)
        as dependency.Quickstart----------Create a graph object:.. code:: python    >>>
        import graphviz  # doctest: +NO_EXE    >>> dot = graphviz.Digraph(comment=''The
        Round Table'')    >>> dot  #doctest: +ELLIPSIS    <graphviz.graphs.Digraph
        object at 0x...>Add nodes and edges:.. code:: python    >>> dot.node(''A'',
        ''King Arthur'')  # doctest: +NO_EXE    >>> dot.node(''B'', ''Sir Bedevere
        the Wise'')    >>> dot.node(''L'', ''Sir Lancelot the Brave'')    >>> dot.edges([''AB'',
        ''AL''])    >>> dot.edge(''B'', ''L'', constraint=''false'')Check the generated
        source code:.. code:: python    >>> print(dot.source)  # doctest: +NORMALIZE_WHITESPACE
        +NO_EXE    // The Round Table    digraph {        A [label="King Arthur"]        B
        [label="Sir Bedevere the Wise"]        L [label="Sir Lancelot the Brave"]        A
        -> B        A -> L        B -> L [constraint=false]    }Save and render the
        source code (skip/ignore any ``doctest_mark_exe()`` lines):.. code:: python    >>>
        doctest_mark_exe()  # skip this line    >>> dot.render(''doctest-output/round-table.gv'').replace(''\\'',
        ''/'')    ''doctest-output/round-table.gv.pdf''Save and render and view the
        result:.. code:: python    >>> doctest_mark_exe()  # skip this line    >>>
        dot.render(''doctest-output/round-table.gv'', view=True)  # doctest: +SKIP    ''doctest-output/round-table.gv.pdf''..
        image:: https://raw.github.com/xflr6/graphviz/master/docs/_static/round-table.svg    :align:
